<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação do Foguete</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif; 
      background: black;
    }
    canvas { 
      display: block; 
      position: absolute; 
      top: 0; 
      left: 0; 
    }
    .info { 
      position: absolute; 
      top: 20px; 
      left: 20px; 
      color: white; 
      font-size: 18px; 
    }
    .buttons { 
      position: absolute; 
      top: 20px; 
      right: 20px; 
      color: white;
    }
    .toggle-unit {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 14px;
    }
    /* Combustível em kg no canto inferior direito */
    #fuelKg {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <div class="info">
    <h1>Simulação do Foguete</h1>
    <p>Altitude: <span id="altitude">0</span> km</p>
    <p>
      Velocidade: <span id="velocidade">0</span> 
      <button id="toggleUnit" class="toggle-unit" onclick="toggleUnidade()">m/s</button>
    </p>
    <p>Camada: <span id="camada">Solo</span></p>
    <p>Combustível: <span id="combustivel">100%</span></p>
  </div>
  <div class="buttons">
    <button onclick="lançar()">Lançar</button>
    <button onclick="aumentarEmpuxo()">Aumentar Empuxo</button>
  </div>
  <!-- Combustível em kg -->
  <div id="fuelKg">Combustível: 729000 kg</div>

  <script src="./config.js"></script>

</body>
</html>

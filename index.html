<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Simulation</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif; 
      background: black;
    }
    canvas { 
      display: block; 
      position: absolute; 
      top: 0; 
      left: 0; 
    }
    .info { 
      position: absolute; 
      top: 20px; 
      left: 20px; 
      color: white; 
      font-size: 18px; 
    }
    .buttons { 
      position: absolute; 
      top: 20px; 
      right: 20px; 
      color: white;
    }
    .toggle-unit {
      margin-left: 10px;
      padding: 4px 8px;
      font-size: 14px;
    }
    #fuelKg {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <div class="info">
    <h1>Rocket Simulation</h1>
    <p>Altitude: <span id="altitude">0</span> km</p>
    <p>
      Speed: <span id="velocity">0</span> 
      <button id="toggleUnit" class="toggle-unit" onclick="toggleUnit()">m/s</button>
    </p>
    <p>Layer: <span id="layer">Ground</span></p>
    <p>Fuel: <span id="fuel">100%</span></p>
  </div>
  <div class="buttons">
    <button onclick="launch()">Launch</button>
    <button onclick="increaseThrust()">Increase Thrust</button>
  </div>
  <!-- Fuel in kg -->
  <div id="fuelKg">Fuel: 729000 kg</div>

  <script src="./config.js"></script>

</body>
</html>
